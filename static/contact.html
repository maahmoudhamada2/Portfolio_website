<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/structure.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <p>ahmoud Hamada</p>
      </div>
      <nav>
        <a href="./home.html">Home</a>
        <a href="./projects.html">Projects</a>
        <a href="">Blogs</a>
        <a class="active" href="./test.html">Contact me</a>
      </nav>
    </header>

    <main>
      <div class="contact">
        <div class="ct_info"></div>
        <div class="ct_form">
          <form action="">
            <h1>Get in touch!</h1>
            <input
              type="text"
              name="firstname"
              id="fname"
              placeholder="First name"
              required />
            <input
              type="text"
              name="lastname"
              id="lname"
              placeholder="Last name" /><br />
            <input
              type="email"
              id="mail"
              name="email"
              placeholder="example@email.com" /><br />
            <textarea
              name="mssg"
              id="txta"
              placeholder="Enter your message..."></textarea
            ><br />
            <input type="submit" value="Send" />
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div id="socials">
        <a id="fb" href=""></a>
        <a id="insta" href=""></a>
        <a id="in" href=""></a>
        <a id="x" href=""></a>
        <a id="git" href=""></a>
      </div>
    </footer>
  </body>
</html>
